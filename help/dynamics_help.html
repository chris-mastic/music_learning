<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamics Chart</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #ede9fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .back_button {
        background-color: #fff;
        color: rgb(0, 0, 0);
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
        position: absolute;
        top: 12px;
        left: 20px;
    }

    .back_button:hover {
        background-color: #ece0fe;
    }

    .table-container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #4f46e5, #14b8a6);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
      color: #374151;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:hover {
      background-color: #f0fdf4;
    }

    td {
      font-size: 16px;
      color: #1f2937;
    }

    td:first-child {
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <h2>Dynamics Chart</h2>
    <button onclick="location.href='/dynamics'" class="back_button">‚Üê Back</button>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Italian Name</th>
          <th>English Meaning</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pp</td>
          <td>Pianissimo</td>
          <td>Very Soft</td>
        </tr>
        <tr>
          <td>p</td>
          <td>Piano</td>
          <td>Soft</td>
        </tr>
        <tr>
          <td>mp</td>
          <td>Mezzo Piano</td>
          <td>Medium Soft</td>
        </tr>
        <tr>
          <td>mf</td>
          <td>Mezzo Forte</td>
          <td>Medium Loud</td>
        </tr>
        <tr>
          <td>f</td>
          <td>Forte</td>
          <td>Loud</td>
        </tr>
        <tr>
          <td>ff</td>
          <td>Fortissimo</td>
          <td>Very Loud</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
