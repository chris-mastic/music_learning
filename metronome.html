<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metronome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script>
      window.dataLayer = window.dataLayer || [];
    </script>
    <link
      href="https://www.gstatic.com/glue/cookienotificationbar/cookienotificationbar.min.css"
      rel="stylesheet"
    />

    <link href="/assets/css/metronome/build.css" rel="stylesheet" />
    <link href="/assets/css/metronome/metronome.css" rel="stylesheet" />

    <link rel="shortcut icon" href="assets/favico.png" type="image/x-icon" />
    <link rel="canonical" href="" />

    <link rel="icon" sizes="192x192" href="assets/icon.png" />
    <script>
      window.dataLayer = window.dataLayer || [];
    </script>
  </head>
  <body>
    <nav class="navbar">
      <button class="nav-btn" onclick="location.href='/'">‚Üê Back</button>
      <span class="nav-title">Metronome</span>
      <div style="display: flex; flex-direction: row; align-items: center; gap: 20px;">
        <button class="nav-btn" onclick="location.href='/metronome/help'">Help</button>
      </div>
    </nav>
    <div style="display: flex;width: 100%;height: 100%;">
      <div id="container" style="flex: 1;">
        <button id="animMute">
          <i id="mute-icon1" class="fa-solid fa-face-meh" style="font-size: 17px;"></i>
          <span id="animmute-text">Freeze</span>
        </button>
      </div>
      
      <div id="multi_sequencer" style="flex: 1;">
        <div class="metronome-vast">
          <div class="metronome-area">
            <div id="main">
              
        
              <div class="row">
                <div id="range">
                  <div id="BPMslider">
                    <div id="BPMIcon"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <button id="init"><i class="fa-solid fa-play"></i></button>
                <div class="button-group">
                  <button id="bcMute" class="mute-btn">
                    <i id="mute-icon" class="fa-solid fa-volume-xmark" style="font-size: 17px;"></i>
                    <span id="bcmute-text">Mute</span>
                  </button>
                  
                </div>
                <select id="tempoSelect" name="tempo">
                  <option value="Largo">Largo</option>
                  <option value="Adagio">Adagio</option>
                  <option value="Andante">Andante</option>
                  <option value="Moderato">Moderato</option>
                  <option value="Allegro">Allegro</option>
                  <option value="Vivace">Vivace</option>
                  <option value="Presto">Presto</option>
                </select>
                <div id="tempoDivider"></div>
                <!-- <img id = "tempo-show" src="/assets/image/metronome/lento.png" alt="tempo_imnage"> -->
                <div id = "BPMnumber-show">
                  <h5 id="BPMnumber">80</h5>
                  <p>&nbsp;</p><h5 style="font-size: 20px;">bpm</h5>
                </div>
              </div>
        
              <canvas id="canvas1" width="600" height="600"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <audio id = "bcAudio" src="/assets/music/dynamics/1/5.mp3"></audio>
    <audio id = "tickAudio" src="/assets/music/metronome/tick.mp3"></audio>
    
    <!--<div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>-->

    <script src="/assets/js/metronome/Tone.min.js" type="text/javascript"></script>
    <script src="/assets/js/metronome/third-party.js" type="text/javascript"></script>
    <script src="/assets/js/metronome/lib.js" type="text/javascript"></script>
    <script src="/assets/js/metronome/main.js" type="text/javascript"></script>
    <!-- <script src="/assets/js/metronome/metronome.js" type="text/javascript"></script> -->
  </body>
</html>
